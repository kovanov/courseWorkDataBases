<div class="container">
    <div class="card">
        <h4 class="center-align light">Додати нового викладача {{teacher.name}}</h4>
        <div class="card-content">
            <form name="addTeacherForm" ng-submit="addTeacher()">
                <div class="input-field col s12">
                    <input id="groupName" type="text" name="name" ng-model="teacher.name" required /><br />
                    <label for="groupName">ПІБ викладача</label>
                </div>
                <button type="submit" ng-disabled="addTeacherForm.$invalid" class="btn waves-effect waves-light">Зберегти</button>
                <a class="btn waves-effect waves-light" href="/teachers">Відмінити</a>
            </form>
        </div>
    </div>
</div>
