<div class="container">
    <h2>List of Groups</h2>
    <ul class="collection">
        <li ng-repeat="group in groups" class="collection-item">
            <p>ID: {{group.id}} <br /> Name: {{group.name}}</p>
        </li>
    </ul>
    <a class="btn waves-effect waves-light" href="/groups/add">Add new group</a>
</div>
