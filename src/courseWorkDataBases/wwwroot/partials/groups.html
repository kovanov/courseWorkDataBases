    <table class="striped responsive-table">
        <thead>
            <tr>
                <th data-field="id">
                    <button class="btn-large transparent black-text" ng-click="sortBy('id')"><h6>Номер групи</h6></button>
                    <span ng-show="propertyName === 'id'" ng-class="{reverse: reverse}"></span>
                </th>
                <th data-field="name">
                    <button class="btn-large transparent black-text" ng-click="sortBy('name')"><h6>Назва групи</h6></button>
                    <span ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
                </th>
                <th data-field="course">
                    <button class="btn-large transparent black-text" ng-click="sortBy('course')"><h6>Курс</h6></button>
                    <span ng-show="propertyName === 'course'" ng-class="{reverse: reverse}"></span>
                </th>
                <th data-field="quantity">
                    <button class="btn-large transparent black-text" ng-click="sortBy('quantity')"><h6>Кількість студентів</h6></button>
                    <span ng-show="propertyName === 'quantity'" ng-class="{reverse: reverse}"></span>
                </th>
                <th>
                    <button class="btn-large transparent black-text"><h6>Видалення</h6></button>
                </th>
                <th>
                    <button class="btn-large transparent black-text"><h6>Редагування</h6></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="group-item" ng-repeat="group in groups">
                <td>{{group.id}}</td>
                <td>{{group.name}}</td>
                <td>{{group.course}}</td>
                <td>{{group.quantity}}</td>
                <td><a class="btn waves-effect waves-light red lighten-2" href="/groups/delete/{{group.id}}">Видалити групу</a></td>
                <td><a class="btn waves-effect waves-light" href="/groups/edit/{{group.id}}">Редагувати групу</a></td>
            </tr>
        </tbody>
    </table>
</div>
