<div class="container">
    <div class="card">
        <h4 class="center-align light">Додати нову групу {{group.name}}</h4>
        <div class="card-content">
            <form name="addGroupForm" ng-submit="addGroup()">
                <div class="input-field col s12">
                    <input id="groupName" type="text" name="name" ng-model="group.name" required /><br />
                    <label for="groupName">Назва групи</label>
                </div>
                <div class="input-field col s12">
                    <input id="groupCourse" type="number" name="course" ng-model="group.course" required /><br />
                    <label for="groupCourse">Курс</label>
                </div>
                <div class="input-field col s12">
                    <input id="groupSpeciality" type="text" name="specialityId" ng-model="group.specialityId" required /><br />
                    <label for="groupSpeciality">Спеціальність</label>
                </div>
                <div class="input-field col s12">
                    <input id="groupQuantity" type="number" name="quantity" ng-model="group.quantity" required /><br />
                    <label for="groupQuantity">Кількість студентів в групі</label>
                </div>
                <button type="submit" ng-disabled="addGroupForm.$invalid" class="btn waves-effect waves-light">Зберегти</button>
                <a class="btn waves-effect waves-light" href="/groups">Відмінити</a>
            </form>
        </div>
    </div>
</div>
