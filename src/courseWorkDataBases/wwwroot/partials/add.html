<div class="container">
    <p>Add new Group</p>
    <form ng-submit="addGroup()">
        <input type="text" name="id" ng-model="group.id" /><br />
        <input type="text" name="name" ng-model="group.name" />
        <button type="submit">Save</button>
        <button href="/" type="submit">Cancel</button>
    </form>
</div>
