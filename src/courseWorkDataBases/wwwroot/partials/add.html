<div class="container">
    <p>Add new Group</p>
    <form ng-submit="addGroup()">
        <input type="text" name="id" ng-model="group.id" /><br />
        <input type="text" name="name" ng-model="group.name" />
        <button type="submit" class="btn waves-effect waves-light">Save</button>
        <a class="btn waves-effect waves-light" href="/">Cancel</a>
    </form>
</div>
