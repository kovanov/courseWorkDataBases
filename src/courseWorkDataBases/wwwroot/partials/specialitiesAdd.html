<div class="container">
    <div class="card">
        <h4 class="center-align light">Додати нову спеціальність "{{speciality.name}}"</h4>
        <div class="card-content">
            <form name="addSpecialityForm" ng-submit="addSpeciality()">
                <div class="input-field col s12">
                    <input id="groupName" type="text" name="name" ng-model="speciality.name" required /><br />
                    <label for="groupName">Назва спеціальності</label>
                </div>
                <button type="submit" ng-disabled="addSpecialityForm.$invalid" class="btn waves-effect waves-light">Зберегти</button>
                <a class="btn waves-effect waves-light" href="/specialities">Відмінити</a>
            </form>
        </div>
    </div>
</div>
