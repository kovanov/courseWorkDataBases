<!DOCTYPE html>
<html ng-app="scheduleKpi">
<head>
    <meta charset="utf-8" />
    <title>Schedule KPI</title>
    <link href="lib/materialize/dist/css/materialize.min.css" rel="stylesheet" />
    <script src="lib/materialize/dist/js/materialize.min.js"></script>
    <script src="lib/jQuery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
   <div ng-controller="groupsController" class="container">
       <h2>List of Groups</h2>
       <ul class="collection">
           <li ng-repeat="group in groups" class="collection-item">
               <p>ID: {{group.id}} <br /> Name: {{group.name}}</p>
           </li>
       </ul>
   </div>
</body>
</html>
